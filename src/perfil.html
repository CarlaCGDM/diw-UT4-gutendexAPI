<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="Assets/sass/main.sass">
    <script src="Assets/js/animations.js"></script>
</head>

<body class="body-default">
    <!--header-->
    <header>
        <section class="logo">
            <a href="index.html"><img src="Assets/images/logo.svg" role="button" /></a>
            <small>Powered by </br><a href="https://gutendex.com/">Gutendex</a></small>
        </section>
        <section class="avatar">
            <small>@_usuario</small>
            <img src="Assets/images/sample_user_pictures/profile-picture.png" onclick="toggleNavbar()">
        </section>
    </header>
    <!--header end-->

    <main class="perfil">


        <!--navigation-->
        <nav>
            <section class="menu">
                <img src="Assets/images/sample_user_pictures/profile-picture.png" />
                <small>@_usuario</small>
                <a href="perfil.html"><button class="primary-button" id="profile-button">Perfil</button></a>
                <a href="favoritos.html"><button class="primary-button" id="faved-button">Favoritos</button></a>
                <a href="login.html"><button class="secondary-button" id="logout-button" >Logout</button></a>
                <a href="404.html"><button class="secondary-button" id="logout-button" >404</button></a>
            </section>
            <section class="nav-footer">
                <a href="contacto.html"><small>Contacto</small></a>
                <img src="Assets/images/icons/write.svg" />
            </section>
        </nav>
        <!--navigation end-->

        <!-- nombre y foto de perfil -->
        <section class="seccion-foto">
            <img src="Assets/images/sample_user_pictures/profile-picture.png" alt="Foto de perfil" />
            <div>
                <p><strong>username</strong></p>
                <p>email@ejemplo.com</p>
            </div>
        </section>
        <!-- nombre y foto de perfil end -->

        <!-- informacion -->
        <section class="seccion-info">
            <h1>Información de usuario</h1>
            <form class="perfil-form">
                <fieldset>
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" placeholder="nombre de usuario" required />
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" placeholder="nombre" />
                    <label for="surname">Apellidos:</label>
                    <input type="text" name="surname" placeholder="apellido" />
                    <label for="birthday">Fecha de nacimiento:</label>
                    <input type="date" name="birthday" required />
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" placeholder="correo electrónico" required />
                </fieldset>
                <fieldset>
                    <div>
                        <input type="checkbox" name="newsletter" value="newsletter" checked />
                        <label for="subscribeNews"><small>Quiero recibir noticias y recomendaciones personalizadas.</small></label>
                    </div>
                    <div>
                        <input type="checkbox" name="darkmode" value="darkmode" checked/>
                        <label for="darkmode"><small>Prefiero usar el tema oscuro.</small></label>
                    </div>
                </fieldset>
                <button type="submit" class="primary-button minor-action-button"><span>Guardar cambios</span></button>
            </form>
        </section>
        <!-- informacion end -->

        <!-- menú de navegación overlay -->
        <section>

        </section>
        <!-- menú de navegación overlay end -->

    </main>

    <!-- footer -->
    <footer>
        <small><a href="https://www.gutenberg.org/">© gutenberg.org</a></small>
    </footer>
    <!-- footer end -->


</body>

</html>
