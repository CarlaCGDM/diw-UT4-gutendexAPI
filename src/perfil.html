<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>

<body>
    <!-- header -->
    <header>
        <a><img src="Assets/images/logo.svg"></a>
        <div>
            <small>Usuario invitado</small>
            <img src="Assets/images/defaultIcon.png">
        </div>
    </header>
    <!-- header end -->

    <main>

        <!-- nombre y foto de perfil -->
        <section>
            <img src="" alt="Foto de perfil" />
            <div>
                <p><strong>Username</strong></p>
                <p>email@ejemplo.com</p>
            </div>
        </section>
        <!-- nombre y foto de perfil end -->

        <!-- informacion -->
        <section>
            <h1>Información de usuario</h1>
            <form>
                <div>
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" placeholder="usuario" required />
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" placeholder="John" />
                    <label for="surname">Apellidos:</label>
                    <input type="text" name="surname" placeholder="Smith" />
                    <label for="birthday">Fecha de nacimiento:</label>
                    <input type="date" name="birthday" required />
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" placeholder="email@ejemplo.com" required />
                </div>
                <button type="submit">Guardar cambios</button>
            </form>
        </section>
        <!-- informacion end -->

        <!-- menú de navegación overlay -->
        <section>

        </section>
        <!-- menú de navegación overlay end -->

    </main>

    <!-- footer -->
    <footer>
        <small><a href="https://www.gutenberg.org/">© gutenberg.org</a></small>
    </footer>
    <!-- footer end -->


</body>

</html>
