<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Assets/sass/main.sass">
    <script src="Assets/js/animations.js"></script>
</head>

<body class="body-default">
    <!--header-->
    <header>
        <section class="logo">
            <a href="index.html"><img src="Assets/images/logo.svg" role="button" /></a>
            <small>Powered by </br><a href="https://gutendex.com/">Gutendex</a></small>
        </section>
        <section class="avatar">
            <small>@_invitado</small>
            <img src="Assets/images/sample_user_pictures/no-profile-picture.svg" onclick="toggleNavbar()">
        </section>
    </header>
    <!--header end-->

    <main>


        <!--navigation-->
        <nav>
            <section class="menu">
                <img src="Assets/images/sample_user_pictures/no-profile-picture.svg" />
                <small>@_invitado</small>
                <a href="login.html"><button class="primary-button" id="login-button">Login</button></a>
                <a href="registro.html"><button class="secondary-button" id="register-button">Registro</button></a>
            </section>
            <section class="nav-footer">
                <a href="contacto.html"><small>Contacto</small></a>
                <img src="Assets/images/icons/write.svg" />
            </section>
        </nav>
        <!--navigation end-->

        <!-- formulario de registro -->
        <section class="login">
            <h1>Login</h1>
            <form class="login-form" action="favoritos.html">
                <fieldset>
                    <label for="email"><small>Correo electrónico:</small></label>
                    <input type="email" name="email" placeholder="correo electrónico" required />
                    <label for="password1"><small>Contraseña:</small></label>
                    <input type="password" name="password1" placeholder="contraseña" required />
                </fieldset>
                <div>
                    <input type="checkbox" name="staylogged" value="staylogged" checked />
                    <label for="staylogged"><small>Mantener la sesión iniciada.</small></label>
                </div>
                <button type="submit" class="primary-button expand"><span>Entrar</span></button>
            </form>
        </section>
        <!-- formulario de registro end -->

    </main>

    <!-- footer -->
    <footer>
        <small><a href="https://www.gutenberg.org/">© gutenberg.org</a></small>
    </footer>
    <!-- footer end -->


</body>

</html>
