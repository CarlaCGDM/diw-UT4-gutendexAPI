<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <!-- header -->
    <header>
        <a><img src="Assets/images/logo.svg"></a>
        <div>
            <small>Usuario invitado</small>
            <img src="Assets/images/defaultIcon.png">
        </div>
    </header>
    <!-- header end -->

    <main>

        <!-- formulario de registro -->
        <section>
            <h1>Login</h1>
            <form>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" placeholder="email@ejemplo.com" required/>
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" placeholder="a3C!W7@#82" required/>
                </div>
                <div>
                    <div>
                        <input type="checkbox" name="newsletter" value="newsletter" checked />
                        <label for="subscribeNews">Mantener sesión iniciada.</label>
                    </div>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </section>
        <!-- formulario de registro end -->

        <!-- menú de navegación overlay -->
        <section>
        </section>
        <!-- menú de navegación overlay end -->

    </main>

    <!-- footer -->
    <footer>
        <small><a href="https://www.gutenberg.org/">© gutenberg.org</a></small>
    </footer>
    <!-- footer end -->


</body>

</html>
