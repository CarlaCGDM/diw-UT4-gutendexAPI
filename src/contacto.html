        <!-- formulario de contacto -->
        <section class="contact">
            <h1>Contacto</h1>
            <form class="contact-form">
                <fieldset>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" placeholder="email@ejemplo.com" required />
                    <label for="subject">Asunto:</label>
                    <input type="text" name="subject" placeholder="Sugerencia respecto a..." required />
                    <label for="content">Mensaje:</label>
                    <textarea name="content" rows="15" cols="80" placeholder="..." required></textarea>
                </fieldset>
                <button type="submit" class="primary-button">Confirmar</button>
            </form>
            
        </section>
        <!-- formulario de contacto end -->
