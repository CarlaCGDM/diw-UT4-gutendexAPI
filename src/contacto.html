<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <!-- header -->
    <header>
        <a><img src="Assets/images/logo.svg"></a>
        <div>
            <small>Usuario invitado</small>
            <img src="Assets/images/defaultIcon.png">
        </div>
    </header>
    <!-- header end -->

    <main>

        <!-- formulario de contacto -->
        <section>
            <h1>Contacto</h1>
            <form>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" placeholder="email@ejemplo.com" required />
                    <label for="subject">Asunto:</label>
                    <input type="text" name="subject" placeholder="Sugerencia respecto a..." required />
                    <label for="content">Mensaje:</label>
                    <textarea name="content" rows="20" cols="80" placeholder="..." required></textarea>
                </div>
                <button type="submit">Confirmar</button>
            </form>
        </section>
        <!-- formulario de contacto end -->

        <!-- menú de navegación overlay -->
        <section>
        </section>
        <!-- menú de navegación overlay end -->

    </main>

    <!-- footer -->
    <footer>
        <small><a href="https://www.gutenberg.org/">© gutenberg.org</a></small>
    </footer>
    <!-- footer end -->


</body>

</html>
