<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Assets/sass/main.sass">
    <script src="Assets/js/animations.js"></script>
</head>

<body>

    <!--header-->
    <header>
        <section class="logo">
            <a href="index.html"><img src="Assets/images/logo.svg"></a>
            <small>Powered by </br><a href="https://gutendex.com/">Gutendex</a></small>
        </section>
        <section class="avatar">
            <small>@_invitado</small>
            <img src="Assets/images/sample_user_pictures/no-profile-picture.svg" onclick="toggleNavbar()">
        </section>
    </header>
    <!--header end-->

    <main>


        <!--navigation-->
        <nav>
            <section class="menu">
                <img src="Assets/images/sample_user_pictures/no-profile-picture.svg" />
                <small>@_invitado</small>
                <a href="login.html"><button class="primary-button">Login</button></a>
                <a href="registro.html"><button class="secondary-button">Registro</button></a>
            </section>
            <!--el menu cambia cuando el usuario se logea-->
            <section class="contact">
                <a href="contacto.html"><small>Contacto</small></a>
                <img src="Assets/images/icons/write.svg" />
            </section>
        </nav>
        <!--navigation end-->

        <!-- formulario de registro -->
        <section>
            <h1>Registro</h1>
            <img alt="Icono de libro abierto" />
            <form>
                <div>
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" placeholder="usuario" required />
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" placeholder="email@ejemplo.com" required />
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" placeholder="99a3C!W7@#82" required />
                    <label for="password2">Repetir contraseña:</label>
                    <input type="password" name="password2" placeholder="a3C!W7@#82" required />
                </div>
                <div>
                    <div>
                        <input type="checkbox" name="condiciones" value="condiciones" checked required />
                        <label for="subscribeNews">He leído y acepto los <a href="https://www.lipsum.com/">términos y
                                condiciones</a>.</label>
                    </div>
                    <div>
                        <input type="checkbox" name="newsletter" value="newsletter" checked />
                        <label for="subscribeNews">Quiero recibir noticias y recomendaciones personalizadas.</label>
                    </div>
                </div>
                <button type="submit">Confirmar</button>
            </form>
        </section>
        <!-- formulario de registro end -->

        <!-- menú de navegación overlay -->
        <section>
        </section>
        <!-- menú de navegación overlay end -->

    </main>

    <!-- footer -->
    <footer>
        <small><a href="https://www.gutenberg.org/">© gutenberg.org</a></small>
    </footer>
    <!-- footer end -->


</body>

</html>
